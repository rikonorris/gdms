{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Зміна паролю:/h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Змінити пароль</button>
    </form>
  {% else %}
    <p>
Це посилання не може бути оброблене, так як строк його дії витік або воно не вірне.
    </p>
  {% endif %}
{% endblock %}
