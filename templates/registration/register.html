{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Реєстрація в системі документообміну "ДокФлоу"</title>



	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />



    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>


    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/themify-icons.css'%}" rel="stylesheet">


</head>

<body>

<div class="loginbox" style="padding-top: 50px; padding-bottom: 150px">
    <div class="wrapper wrapper-full-page">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="post">
                                {% csrf_token %}
                                <div class="card" data-background="color" data-color="blue">
                                    <div class="card-header">
                                        <img src="{% static 'img/logo.png' %}" class="center-block">
                                        <h4 class="card-title text-center  ">Реєстрація в системі документообміну</h4>
                                    </div>
                                    <div class="card-content">
                                        {% for field in form %}
                                            <div class="form-group">
                                                <label>{{ field.label }}</label>
                                                {{ field }}
                                                <p style="color: darkred">{{ field.errors.as_text }}</p>
                                            </div>
                                        {% endfor %}
                                        <div class="card-footer text-center">
                                            <button type="submit" class="btn btn-fill btn-move-right">Зареєструватись</button><br/>
                                        </div>
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        	<footer class="footer footer-transparent">
                <div class="container">
                           <div class="text-center">
                                 <div class="btn-group">
		                                       <a href="{% url 'login' %}" type="button" class="btn btn-default btn-fill">Увійти</a>
		                                       <button type="button" class="btn btn-default btn-fill">Змінити пароль</button>
                                               <button type="button" class="btn btn-default btn-fill">Допомога</button>
                                 </div>
                                </div>
                </div>
            </footer>
        <div class="full-page-background" style="background-image: url({% static 'img/background.png' %}) "></div>
        </div>
</div>
</body>

</html>
